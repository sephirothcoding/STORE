<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modele de Playere Radio</title>
    <style>
        /* Stiluri generale */
        body {
            margin: 0;
            padding: 0;
            background: url('https://xatimg.com/image/TPefpVGrGgf2.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #333;
            text-align: center;
            overflow-x: hidden; /* Permit scroll pe verticală */
        }

        /* Stiluri pentru titlu */
        h1 {
            background: linear-gradient(135deg, #87CEEB, #87CEFA);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 3em;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(135, 206, 235, 0.7); /* efect de glow */
            padding: 20px;
            margin: 0;
            animation: textGlow 1.5s ease-in-out infinite;
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 5px rgba(135, 206, 235, 0.5); }
            50% { text-shadow: 0 0 15px rgba(135, 206, 235, 1); }
            100% { text-shadow: 0 0 5px rgba(135, 206, 235, 0.5); }
        }

        /* Container pentru playere */
        .player-container {
            display: flex;
            flex-wrap: wrap; /* Permite aranjarea pe mai multe rânduri */
            gap: 20px;
            justify-content: center;
            padding: 20px;
            margin: 0 auto;
            max-width: 1200px; /* Lățimea maximă a containerului */
        }

        .player {
            width: 600px; /* Dimensiunea specificată pentru playere */
            height: 600px; /* Dimensiunea specificată pentru playere */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid #ddd;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 255, 255, 0.7);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .player:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 255, 255, 1);
        }

        .player iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }

        .player-info {
            margin-top: 10px;
            text-align: center;
        }

        .player-info p {
            margin: 5px 0;
            font-size: 1rem;
            color: #333;
        }

        .player-info a {
            color: #87CEEB;
            text-decoration: none;
            font-weight: bold;
        }

        .player-info a:hover {
            text-decoration: underline;
            color: #00BFFF;
        }
    </style>
</head>
<body>
    <h1>Modele de Playere Radio</h1>
    <div class="player-container">
        <div class="player">
            <iframe src="https://sephirothcoding.github.io/playermodel1/" frameborder="0"></iframe>
            <div class="player-info">
