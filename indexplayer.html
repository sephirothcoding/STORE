<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modele de Playere Radio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            margin: 0;
        }
        .player-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }
        .player {
            width: 600px;
            height: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            background-color: #fff;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .player iframe {
            width: 100%;
            height: 100%;
        }
        .player-info {
            margin-top: 10px;
            text-align: center;
        }
        .player-info p {
            margin: 5px 0;
        }
        .player-info a {
            color: #4CAF50;
            text-decoration: none;
        }
        .player-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Modele de Playere Radio</h1>
    <div class="player-container">
        <div class="player">
            <iframe src="https://sephirothcoding.github.io/playermodel1/" frameborder="0"></iframe>
            <div class="player-info">
                <p><a href="https://sephirothcoding.github.io/playermodel1/" target="_blank">Player 1</a></p>
                <p>Preț: 1500 xats</p>
            </div>
        </div>
        <div class="player">
            <iframe src="https://sephirothcoding.github.io/playermodel1/" frameborder="0"></iframe>
            <div class="player-info">
                <p><a href="https://sephirothcoding.github.io/playermodel1/" target="_blank">Player 2</a></p>
                <p>Preț: 1800 xats</p>
            </div>
        </div>
        <div class="player">
            <iframe src="https://sephirothcoding.github.io/playermodel1/" frameborder="0"></iframe>
            <div class="player-info">
                <p><a href="https://sephirothcoding.github.io/playermodel1/" target="_blank">Player 3</a></p>
                <p>Preț: 2000 xats</p>
            </div>
        </div>
        <div class="player">
            <iframe src="https://sephirothcoding.github.io/playermodel1/" frameborder="0"></iframe>
            <div class="player-info">
                <p><a href="https://sephirothcoding.github.io/playermodel1/" target="_blank">Player 4</a></p>
                <p>Preț: 2200 xats</p>
            </div>
        </div>
        <div class="player">
            <iframe src="https://sephirothcoding.github.io/playermodel1/" frameborder="0"></iframe>
            <div class="player-info">
                <p><a href="https://sephirothcoding.github.io/playermodel1/" target="_blank">Player 5</a></p>
                <p>Preț: 2500 xats</p>
            </div>
        </div>
        <div class="player">
            <iframe src="https://sephirothcoding.github.io/playermodel1/" frameborder="0"></iframe>
            <div class="player-info">
                <p><a href="https://sephirothcoding.github.io/playermodel1/" target="_blank">Player 6</a></p>
                <p>Preț: 3000 xats</p>
            </div>
        </div>
    </div>
</body>
</html>
