
<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modele de Playere Radio</title>
    <style>
        .player-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .player {
            width: 600px;
            height: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .player iframe {
            width: 100%;
            height: 100%;
        }
        .player-info {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Modele de Playere Radio</h1>
    <div class="player-container">
        <div class="player">
            <iframe src="https://example.com/player1" frameborder="0"></iframe>
            <div class="player-info">
                <p><a href="https://example.com/player1" target="_blank">Player 1</a></p>
                <p>Preț: 50 RON</p>
            </div>
        </div>
        <div class="player">
            <iframe src="https://example.com/player2" frameborder="0"></iframe>
            <div class="player-info">
                <p><a href="https://example.com/player2" target="_blank">Player 2</a></p>
                <p>Preț: 60 RON</p>
            </div>
        </div>
        <div class="player">
            <iframe src="https://example.com/player3" frameborder="0"></iframe>
            <div class="player-info">
                <p><a href="https://example.com/player3" target="_blank">Player 3</a></p>
                <p>Preț: 55 RON</p>
            </div>
        </div>
        <div class="player">
            <iframe src="https://example.com/player4" frameborder="0"></iframe>
            <div class="player-info">
                <p><a href="https://example.com/player4" target="_blank">Player 4</a></p>
                <p>Preț: 70 RON</p>
            </div>
        </div>
        <div class="player">
            <iframe src="https://example.com/player5" frameborder="0"></iframe>
            <div class="player-info">
                <p><a href="https://example.com/player5" target="_blank">Player 5</a></p>
                <p>Preț: 65 RON</p>
            </div>
        </div>
        <div class="player">
            <iframe src="https://example.com/player6" frameborder="0"></iframe>
            <div class="player-info">
                <p><a href="https://example.com/player6" target="_blank">Player 6</a></p>
                <p>Preț: 75 RON</p>
            </div>
        </div>
    </div>
</body>
</html>
