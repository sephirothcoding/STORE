<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backgrounds Store</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #204b7ca6;
        }
        
        header {
            background-color: #204b7ca6;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            gap: 20px;
        }
        
        .left-section,
        .right-section {
            flex: 1;
        }
        
        .left-section .image-item,
        .right-section .image-item {
            width: 100%;
            text-align: center;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .left-section .image-item img {
            width: 250px;
            height: 200px;
        }
        
        .right-section .image-item img {
            width: 350px;
            height: 300px;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }
        
        .modal-content {
            display: block;
            margin: 50px auto;
            width: 80%;
            max-width: 800px;
            max-height: 80%;
        }
        
        .modal-content img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            max-height: 100%;
        }
        
        .close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <h1>Backgrounds Store</h1>
    </header>
    <div class="container">
        <div class="left-section">
            <h2>Inner</h2>
            <div class="image-item" onclick="openModal('https://imgur.com/JT3B4z1.jpg')">
                <img src="https://imgur.com/JT3B4z1.jpg" alt="Inner Image 1">
                <h3>Inner Image 1</h3>
                <p>Price: 400 xats</p>
            </div>

            <div class="image-item" onclick="openModal('https://i.imgur.com/abc123.jpg')">
                <img src="https://i.imgur.com/abc123.jpg" alt="Inner Image 2">
                <h3>Inner Image 2</h3>
                <p>Price: 400 xats</p>
            </div>

            <div class="image-item" onclick="openModal(' .jpg')">
                <img src=" .jpg" alt="Inner Image 3">
                <h3>Inner Image 3</h3>
                <p>Price: 400 xats</p>
            </div>

            <div class="image-item" onclick="openModal(' .jpg')">
                <img src=" .jpg" alt="Inner Image 4">
                <h3>Inner Image 4</h3>
                <p>Price: 400 xats</p>
            </div>
        </div>

        <div class="right-section">
            <h2>Outer</h2>
            <div class="image-item" onclick="openModal('https://imgur.com/1NTDTJq.jpg')">
                <img src="https://imgur.com/1NTDTJq.jpg" alt="Outer Image 1">
                <h3>Outer Image 1</h3>
                <p>Price: 600 xats</p>
            </div>

            <div class="image-item" onclick="openModal('https://imgur.com/1NTDTJq.jpg')">
                <img src="https://imgur.com/1NTDTJq.jpg" alt="Outer Image 2">
                <h3>Outer Image 2</h3>
                <p>Price: 600 xats</p>
            </div>
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <img id="modalImage">
        </div>
    </div>

    <script>
        var modal = document.getElementById("myModal");
        var modalImg = document.getElementById("modalImage");

        function openModal(imageUrl) {
            modal.style.display = "block";
            modalImg.src = imageUrl;
        }

        function closeModal() {
            modal.style.display = "none";
        }
    </script>
</body>

</html>
