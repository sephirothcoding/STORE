<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backgrounds Store</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #204b7ca6;
        }
        
        header {
            background-color: #204b7ca6;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .image-item {
            display: inline-block;
            width: 48%;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .image-item img {
            max-width: 100%;
            max-height: 450px;
        }
        
        .image-item.inner img {
            width: 250px;
            height: 200px;
        }
        
        .image-item.outer img {
            width: 450px;
            height: 400px;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }
        
        .modal-content {
            display: block;
            margin: 50px auto;
            width: 80%;
            max-width: 800px;
            max-height: 80%;
        }
        
        .modal-content img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            max-height: 100%;
        }
        
        .close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <h1>PcBack Store</h1>
    </header>
    <div class="container">
        <div class="image-item" onclick="openModal('https://i.imgur.com/DIZyID7.jpg')">

        </div>
        <!-- Add more items here -->
        <div class="image-item inner" onclick="openModal('https://i.imgur.com/DIZyID7.jpg')">

        <!-- Add more items here -->

           <div class="image-item" onclick="openModal('https://i.imgur.com/DIZyID7.jpg')">

        </div>

        
       
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <img id="modalImage">
        </div>
    </div>

    <script>
        var modal = document.getElementById("myModal");
        var modalImg = document.getElementById("modalImage");

        function openModal(imageUrl) {
            modal.style.display = "block";
            modalImg.src = imageUrl;
        }

        function closeModal() {
            modal.style.display = "none";
        }
    </script>
</body>

</html>
