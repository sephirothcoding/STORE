<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop pentru Modele Website-uri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        main {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .tv {
            width: 600px;
            height: 400px;
            border: 10px solid #333;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            background: #000;
            margin: 10px;
        }

        .tv::before {
            content: '';
            display: block;
            width: 100%;
            height: 100%;
            background: #000;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .tv iframe {
            width: 100%;
            height: 100%;
            border: none;
            transform: scale(0.5); /* Micsorare pentru a se incadra in container */
            transform-origin: 0 0; /* Micsorare din coltul stanga sus */
            position: relative;
            z-index: 2;
        }

        .price {
            text-align: center;
            color: #007bff;
            font-weight: bold;
            margin-top: 10px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Magazine Online pentru Modele de Website-uri</h1>
    </header>

    <main>
        <div class="tv">
            <iframe src="https://sephirothcoding.github.io/lyra/" title="Model Website 1"></iframe>
        </div>
        <div class="tv">

        </div>

        </div>

        </div>
        <div class="tv">
            <iframe src="https://example.com" title="Model Website 6"></iframe>
        </div>
        <div class="tv">
            <iframe src="https://example.com" title="Model Website 7"></iframe>
        </div>
        <div class="tv">
            <iframe src="https://example.com" title="Model Website 8"></iframe>
        </div>
        <div class="tv">
            <iframe src="https://example.com" title="Model Website 9"></iframe>
        </div>
        <div class="tv">

        </div>
        <div class="tv">

    </main>

    <footer>
        <p>&copy; 2024 Magazin Online pentru Modele de Website-uri. Toate drepturile rezervate.</p>

</body>
</html>
