<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop pentru Modele Website-uri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        main {
            padding: 20px;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .product {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: calc(33.333% - 40px);
            box-sizing: border-box;
        }

        .product img {
            width: 100%;
            border-radius: 8px;
        }

        .product h2 {
            margin-top: 10px;
        }

        .product p {
            margin: 10px 0;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Magazine Online pentru Modele de Website-uri</h1>
    </header>

    <main>
        <section class="product-list">
            <div class="product">
                <img src="model1.jpg" alt="Model 1">
                <h2>Model Website 1</h2>
                <p>Descriere scurtă a modelului 1.</p>
                <a href="https://link-catre-site-ul-live1.com" target="_blank" class="btn">Vezi Live</a>
            </div>

            <div class="product">
                <img src="model2.jpg" alt="Model 2">
                <h2>Model Website 2</h2>
                <p>Descriere scurtă a modelului 2.</p>
                <a href="https://link-catre-site-ul-live2.com" target="_blank" class="btn">Vezi Live</a>
            </div>

            <!-- Adaugă mai multe modele aici -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Magazin Online pentru Modele de Website-uri. Toate drepturile rezervate.</p>
    </footer>
</body>
</html>
