<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop pentru Modele Website-uri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        main {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .tv {
            width: 600px;
            height: 400px;
            border: 10px solid #333;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            background: #000;
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tv img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Acoperă întreaga zonă a containerului */
        }

        .price {
            text-align: center;
            color: #007bff;
            font-weight: bold;
            margin-top: 10px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Magazine Online pentru Modele de Website-uri</h1>
    </header>

    <main>
        <div class="tv">
            <img src="site1.png" alt="Model Website 1">
        </div>
        <div class="tv">
            <img src="site2.png" alt="Model Website 2">
        </div>
        <div class="tv">
            <img src="site3.png" alt="Model Website 3">
        </div>
        <div class="tv">
            <img src="site4.png" alt="Model Website 4">
        </div>
        <div class="tv">
            <img src="site5.png" alt="Model Website 5">
        </div>
        <div class="tv">
            <img src="site6.png" alt="Model Website 6">
        </div>
        <div class="tv">
            <img src="site7.png" alt="Model Website 7">
        </div>
        <div class="tv">
            <img src="site8.png" alt="Model Website 8">
        </div>
        <div class="tv">
            <img src="site9.png" alt="Model Website 9">
        </div>
        <div class="tv">
            <img src="site10.png" alt="Model Website 10">
        </div>
        <div class="tv">
            <img src="site11.png" alt="Model Website 11">
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Magazin Online pentru Modele de Website-uri. Toate drepturile rezervate.</p>
    </footer>
</body>
</html>
