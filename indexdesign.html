<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop pentru Modele Website-uri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        main {
            padding: 20px;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .product {
            width: 600px; /* Am crescut lățimea pentru a acomoda 2 site-uri pe rând */
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .container {
            width: calc(50% - 10px); /* Două site-uri pe rând */
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            height: 400px; /* Înălțimea dorită pentru container */
        }

        .container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .product h2 {
            text-align: center;
            margin-top: 10px;
        }

        .price {
            text-align: center;
            color: #007bff;
            font-weight: bold;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Magazine Online pentru Modele de Website-uri</h1>
    </header>

    <main>
        <section class="product-list">
            <div class="product">
                <div class="container">

                </div>

                </div>
            </div>

                <div class="container">

                </div>
            </div>
            <div class="product">
                <div class="container">
                    <iframe src="https://example.com" title="Model Website 5"></iframe>
                </div>
                <div class="container">
                    <iframe src="https://example.com" title="Model Website 6"></iframe>
                </div>
            </div>
            <div class="product">
                <div class="container">
                    <iframe src="https://example.com" title="Model Website 7"></iframe>
                </div>
                <div class="container">
                    <iframe src="https://example.com" title="Model Website 8"></iframe>
                </div>
            </div>
            <div class="product">

                    <iframe src="https://example.com" title="Model Website 9"></iframe>
                </div>

        </section>

    <footer>
        <p>&copy; 2024 Magazin Online pentru Modele de Website-uri. Toate drepturile rezervate.</p>

</html>
