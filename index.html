<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sephiroth's Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .profile-container {
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      text-align: center;
    }

    .profile-cover {
      width: 100%;
      height: 200px;
      background: url('https://xatimg.com/image/nQYSIXd7WHHO.jpg') no-repeat center center;
      background-size: cover;
    }

    .profile-avatar {
      margin-top: -50px;
    }

    .profile-avatar img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid white;
    }

    .profile-info {
      padding: 20px;
    }

    .profile-info h2 {
      margin: 10px 0 5px;
      font-size: 24px;
      color: #333;
    }

    .profile-info p {
      margin: 5px 0;
      color: #777;
    }

    .profile-footer {
      padding: 15px;
      background-color: #f7f7f7;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <!-- Cover Image -->
    <div class="profile-cover"></div>
    
    <!-- Avatar -->
    <div class="profile-avatar">
      <img src="https://xatimg.com/image/gumjedsSS1jw.gif" alt="Sephiroth's Avatar">
    </div>
    
    <!-- Profile Info -->
    <div class="profile-info">
      <h2>Sephiroth</h2>
      <p>ID: 1538769249</p>
      <p>Zodiac: Aries</p>
      <p>Discord: sephiroth0783</p>
    </div>
    
    <!-- Footer -->
    <div class="profile-footer">
      Â© 2024 Sephiroth. All rights reserved.
    </div>
  </div>

</body>
</html>
