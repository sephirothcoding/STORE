<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sephiroth's Profile</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #2f3e50;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .profile-container {
      background-color: #f0f4f8;
      color: #333;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      width: 75%;
      height: 85%;
      display: flex;
      flex-direction: column;
      animation: fadeIn 1s ease-in-out;
      position: relative;
    }

    /* Cover Image - Increased height */
    .profile-cover {
      width: 100%;
      height: 350px;
      background: url('https://xatimg.com/image/nQYSIXd7WHHO.jpg') no-repeat center center;
      background-size: cover;
      position: relative;
    }

    /* Avatar now centered */
    .profile-avatar {
      position: absolute;
      top: 240px;
      left: 50%;
      transform: translateX(-50%);
      transition: transform 0.3s ease;
    }

    .profile-avatar img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 5px solid white;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    .profile-avatar:hover {
      transform: translateX(-50%) scale(1.1);
    }

    .profile-info {
      text-align: center;
      margin-top: 120px;
      padding: 20px;
      background-color: #f7f9fc;
      animation: fadeIn 2.5s ease-in-out;
      border-radius: 10px;
      color: #333;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .profile-info h2 {
      font-size: 34px;
      margin-bottom: 10px;
      color: #1a73e8;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .profile-info p {
      margin: 10px 0;
      font-size: 18px;
      color: #666;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
      line-height: 1.5;
    }

    .profile-info .important-text {
      font-style: italic;
      font-size: 20px;
      color: #ff5555;
      margin-top: 15px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }

    /* Highlighted Information */
    .highlighted-info {
      background-color: #1a73e8;
      color: white;
      padding: 15px;
      border-radius: 5px;
      margin-top: 30px;
      animation: fadeIn 2.8s ease-in-out;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      border: 2px solid #ff9900;
    }

    /* Footer - Adjusted for better visibility */
    .profile-footer {
      background-color: #1a73e8;
      color: white;
      padding: 15px 10px;
      font-size: 14px;
      text-align: center;
      position: absolute;
      bottom: 0;
      width: 100%;
      border-radius: 0 0 10px 10px;
      animation: fadeIn 3.5s ease-in-out;
    }

  </style>
</head>
<body>

  <div class="profile-container">
    <!-- Cover Image -->
    <div class="profile-cover"></div>
    
    <!-- Avatar in the middle -->
    <div class="profile-avatar">
      <img src="https://xatimg.com/image/gumjedsSS1jw.gif" alt="Sephiroth's Avatar">
    </div>
    
    <!-- Profile Info with styled text -->
    <div class="profile-info">
      <h2>Sephiroth</h2>
      <p>ID: <span class="important-text">1538769249</span></p>
      <p>Zodiac: <span class="important-text">Aries</span></p>
      <p>Discord: <span class="important-text">sephiroth0783</span></p>
      
      <!-- Highlighted Information -->
      <div class="highlighted-info">
        Interested in purchasing editable GIFs or custom xatspaces? <br> Contact me directly via private chat!
      </div>
    </div>
    
    <!-- Footer -->
    <div class="profile-footer">
      Â© 2024 Sephiroth. All rights reserved. | No copying or redistribution allowed.
    </div>
  </div>

</body>
</html>
