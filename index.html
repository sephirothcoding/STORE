<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sephiroth's Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #282c34;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Container Style */
    .profile-container {
      background-color: #fff;
      color: #333;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      max-width: 75%;
      height: 75%;
      animation: fadeIn 1s ease-in-out;
    }

    /* Cover Image */
    .profile-cover {
      width: 100%;
      height: 250px;
      background: url('https://xatimg.com/image/nQYSIXd7WHHO.jpg') no-repeat center center;
      background-size: cover;
      position: relative;
      animation: fadeIn 2s ease-in-out;
    }

    /* Avatar */
    .profile-avatar {
      position: absolute;
      top: 150px;
      left: 50%;
      transform: translateX(-50%);
      transition: transform 0.3s ease;
    }

    .profile-avatar img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 5px solid white;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    /* On hover, avatar zooms in */
    .profile-avatar:hover {
      transform: translateX(-50%) scale(1.1);
    }

    /* Profile Information */
    .profile-info {
      text-align: center;
      margin-top: 100px;
      padding: 20px;
      animation: fadeIn 2.5s ease-in-out;
    }

    .profile-info h2 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #333;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }

    .profile-info p {
      margin: 5px 0;
      font-size: 18px;
      color: #666;
    }

    /* Highlighted Information */
    .highlighted-info {
      background-color: #ffeb3b;
      color: #000;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
      animation: fadeIn 2.8s ease-in-out;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
    }

    /* Buttons */
    .profile-info button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff4757;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
      animation: fadeIn 3s ease-in-out;
    }

    .profile-info button:hover {
      background-color: #ff6b81;
    }

    /* Profile Footer */
    .profile-footer {
      text-align: center;
      padding: 10px;
      background-color: #f7f7f7;
      color: #999;
      position: absolute;
      bottom: 0;
      width: 100%;
    }

  </style>
</head>
<body>

  <div class="profile-container">
    <!-- Cover Image -->
    <div class="profile-cover"></div>
    
    <!-- Avatar -->
    <div class="profile-avatar">
      <img src="https://xatimg.com/image/gumjedsSS1jw.gif" alt="Sephiroth's Avatar">
    </div>
    
    <!-- Profile Info -->
    <div class="profile-info">
      <h2>Sephiroth</h2>
      <p>ID: 1538769249</p>
      <p>Zodiac: Aries</p>
      <p>Discord: sephiroth0783</p>
      
      <!-- Highlighted Information Section -->
      <div class="highlighted-info">
        Interested in purchasing editable GIFs or custom xatspaces? <br> Please contact me directly via private chat!
      </div>
      
      <!-- Creative Button -->
      <button>Follow Me</button>
    </div>
    
    <!-- Footer -->
    <div class="profile-footer">
      Â© 2024 Sephiroth. All rights reserved.
    </div>
  </div>

</body>
</html>
