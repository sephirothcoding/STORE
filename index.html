<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meniu cu Navigare CircularÄƒ</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background-color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .menu {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
  }
  
  .menu li {
    margin: 0 20px;
    transform: translateY(-50px);
    transition: transform 0.5s ease;
  }
  
  .menu li:hover {
    transform: scale(1.2) translateY(-50px);
  }
  
  .menu li a {
    display: block;
    width: 40px;
    height: 40px;
    background-color: #f00;
    border-radius: 50%;
    text-align: center;
    line-height: 40px;
    color: #fff;
    text-decoration: none;
    font-size: 20px;
    transition: background-color 0.5s ease;
  }
  
  .menu li a:hover {
    background-color: #ff0;
  }
</style>
</head>
<body>
  <ul class="menu">
    <li><a href="#">1</a></li>
    <li><a href="#">2</a></li>
    <li><a href="#">3</a></li>
    <li><a href="#">4</a></li>
    <li><a href="#">5</a></li>
    <li><a href="#">6</a></li>
    <li><a href="#">7</a></li>
    <li><a href="#">8</a></li>
    <li><a href="#">9</a></li>
    <li><a href="#">10</a></li>
  </ul>
</body>
</html>
