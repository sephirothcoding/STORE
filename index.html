<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sephiroth's Profile</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #2f3e50;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .profile-container {
      background-color: #f0f4f8;
      color: #333;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      width: 75%;
      height: 85%;
      display: flex;
      flex-direction: column;
      animation: fadeIn 1s ease-in-out;
      position: relative;
    }

    /* Cover Image - Increased height */
    .profile-cover {
      width: 100%;
      height: 350px;
      background: url('https://xatimg.com/image/nQYSIXd7WHHO.jpg') no-repeat center center;
      background-size: cover;
      position: relative;
    }

    /* Avatar repositioned to the left */
    .profile-avatar {
      position: absolute;
      top: 250px;
      left: 30px;
      transition: transform 0.3s ease;
    }

    .profile-avatar img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 5px solid white;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    .profile-avatar:hover {
      transform: scale(1.1);
    }

    .profile-info {
      text-align: center;
      margin-top: 50px;
      padding: 20px;
      background-color: #f7f9fc;
      animation: fadeIn 2.5s ease-in-out;
      border-radius: 10px;
      color: #333;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .profile-info h2 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #1a73e8;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }

    .profile-info p {
      margin: 5px 0;
      font-size: 18px;
      color: #666;
    }

    /* Highlighted Information */
    .highlighted-info {
      background-color: #1a73e8;
      color: white;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
      animation: fadeIn 2.8s ease-in-out;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
    }

    /* Buttons */
    .profile-info button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ffa500;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
      animation: fadeIn 3s ease-in-out;
    }

    .profile-info button:hover {
      background-color: #ff7700;
    }

    /* Footer - Adjusted for better visibility */
    .profile-footer {
      background-color: #1a73e8;
      color: white;
      padding: 15px 10px;
      font-size: 14px;
      text-align: center;
      position: absolute;
      bottom: 0;
      width: 100%;
      border-radius: 0 0 10px 10px;
      animation: fadeIn 3.5s ease-in-out;
    }

  </style>
</head>
<body>

  <div class="profile-container">
    <!-- Cover Image -->
    <div class="profile-cover"></div>
    
    <!-- Avatar moved to the left -->
    <div class="profile-avatar">
      <img src="https://xatimg.com/image/gumjedsSS1jw.gif" alt="Sephiroth's Avatar">
    </div>
    
    <!-- Profile Info with centered text -->
    <div class="profile-info">
      <h2>Sephiroth</h2>
      <p>ID: 1538769249</p>
      <p>Zodiac: Aries</p>
      <p>Discord: sephiroth0783</p>
      
      <!-- Highlighted Information -->
      <div class="highlighted-info">
        Interested in purchasing editable GIFs or custom xatspaces? <br> Contact me directly via private chat!
      </div>
      
      <!-- Follow Button -->
      <button>Follow Me</button>
    </div>
    
    <!-- Footer -->
    <div class="profile-footer">
      Â© 2024 Sephiroth. All rights reserved. | No copying or redistribution allowed.
    </div>
  </div>

</body>
</html>
