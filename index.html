<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* CSS Styles */
        body {
            margin: 0;
            padding: 0;
            background-color: skyblue;
            font-family: Arial, sans-serif;
        }

        .profile-container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .profile-cover {
            width: 100%;
            height: 400px; /* AjusteazÄƒ dimensiunea pentru a fi mai mare */
            background: url('https://xatimg.com/image/nQYSIXd7WHHO.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
            border-bottom: 5px solid #1a73e8;
        }

        .avatar-container {
            position: absolute;
            top: 250px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid #ffffff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-details {
            text-align: center;
            margin-top: 80px;
        }

        .profile-details h1 {
            margin: 0;
            color: #1a73e8;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .profile-details p {
            margin: 10px 0;
            font-size: 1.1rem;
            color: #333;
            font-style: italic;
        }

        .profile-buttons {
            margin-top: 20px;
        }

        .profile-buttons a {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            text-decoration: none;
            color: #fff;
            background-color: #1a73e8;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s, transform 0.3s;
        }

        .profile-buttons a:hover {
            background-color: #155ab8;
            transform: scale(1.05);
        }

        .footer-text {
            text-align: center;
            margin-top: 20px;
            color: #ffffff;
            font-size: 1rem;
            font-weight: bold;
        }

        .footer-text p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-cover"></div>
        <div class="avatar-container">
            <img src="https://xatimg.com/image/gumjedsSS1jw.gif" alt="Avatar" class="avatar">
        </div>
        <div class="profile-details">
            <h1>Sephiroth</h1>
            <p>ID: 1538769249</p>
            <p>Send me a private message for inquiries!</p>
            <div class="profile-buttons">
                <a href="https://xat.com/gallery" target="_blank">Xatspace Gallery</a>
                <a href="https://xat.com/editables" target="_blank">GIF Editables</a>
            </div>
        </div>
        <div class="footer-text">
            <p>&copy; 2024 Sephiroth. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
