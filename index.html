<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sephiroth's Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font: 100%/1.6 Roboto, sans-serif;
      color: #333;
      background: linear-gradient(135deg, #00ff00, #ff00ff, #00ffff, #ffff00);
      background-size: 400% 400%;
      animation: neon-animation 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      position: relative;
      width: 400px; /* Dimensiunea containerului */
      height: 400px;
      border-radius: 50%;
      overflow: hidden;
    }

    .circle-menu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      width: 200px; /* Dimensiunea meniului */
      height: 200px;
      border-radius: 50%;
    }

    .menu-item {
      position: absolute;
      width: 100px; /* Dimensiunea fiecărui element din meniu */
      height: 100px;
      border-radius: 50%;
      background-color: rgba(32, 75, 124, 0.651);
      margin: 10px;
      color: white;
      text-decoration: none;
      font-size: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    .menu-item span {
      position: absolute;
      width: 50%;
      height: 50%;
      background: linear-gradient(90deg, transparent, #ffffff);
      animation: animate1 1s linear infinite;
    }

    .menu-item span:nth-child(1) {
      top: 0;
      left: 50%;
      transform-origin: bottom left;
    }

    .menu-item span:nth-child(2) {
      bottom: 0;
      left: 50%;
      transform-origin: top left;
    }

    .menu-item span:nth-child(3) {
      top: 50%;
      left: 0;
      transform-origin: top right;
    }

    .menu-item span:nth-child(4) {
      top: 50%;
      right: 0;
      transform-origin: top left;
    }

    @keyframes animate1 {
      0% { transform: scaleX(0); }
      100% { transform: scaleX(1); }
    }

    .circle-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .circle-image img {
      border-radius: 50%;
      width: 200px; /* Dimensiunea imaginii circulare */
      height: 200px;
    }

    .box2 {
      position: absolute;
      top: calc(50% + 120px); /* Poziționează sub meniu */
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: white;
    }

    .content2 {
      padding: 20px;
    }

    @keyframes neon-animation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</head>
<body>

<div class="container">
