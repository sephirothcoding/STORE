<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sephiroth's Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font: 100%/1.6 Roboto, sans-serif;
      color: #333;
      background: linear-gradient(135deg, #00ff00, #ff00ff, #00ffff, #ffff00);
      background-size: 400% 400%;
      animation: neon-animation 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .circle-menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .menu-item {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: rgba(32, 75, 124, 0.651);
      margin: 10px;
      color: white;
      text-decoration: none;
      font-size: 16px;
      overflow: hidden;
    }

    .menu-item span {
      position: absolute;
      width: 50%;
      height: 50%;
      background: linear-gradient(90deg, transparent, #ffffff);
      animation: animate1 1s linear infinite;
    }

    .menu-item span:nth-child(1) {
      top: 0;
      left: 50%;
      transform-origin: bottom left;
    }

    .menu-item span:nth-child(2) {
      bottom: 0;
      left: 50%;
      transform-origin: top left;
    }

    .menu-item span:nth-child(3) {
      top: 50%;
      left: 0;
      transform-origin: top right;
    }

    .menu-item span:nth-child(4) {
      top: 50%;
      right: 0;
      transform-origin: top left;
    }

    @keyframes animate1 {
      0% { transform: scaleX(0); }
      100% { transform: scaleX(1); }
    }

    .circle-image {
      margin-top: 30px;
    }

    .circle-image img {
      border-radius: 50%;
      width: 200px;
      height: 200px;
    }

    .box2 {
      margin-top: 30px;
      text-align: center;
      color: white;
    }

    .content2 {
      padding: 20px;
    }

    @keyframes neon-animation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</head>
